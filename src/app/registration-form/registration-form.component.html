<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Usuario:</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      <div *ngIf="registrationForm?.get('password')?.value !== registrationForm?.get('confirmPassword')?.value">Las contraseñas no coinciden</div>
    </div>
    <div>
      {{messageError}}
    </div>
    <section class="buttons">
      <button class="test" type="submit" [disabled]="!registrationForm.valid">Login</button>
      <button type="submit">Registrarse</button>
    </section>
  </form>
